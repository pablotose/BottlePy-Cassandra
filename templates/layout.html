<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Centro Adopción</title>
    <!-- BOOSTRAP 4 -->
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" href="('static', filename='css/main.css')">
  </head>
  <body>

    <!-- NAVIGATION  -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">¿Donde adoptar un animal?</a>
      <div class="card card-body">

    <form class="form-inline my-2 my-lg-0" method="GET"> 
      <input class="form-control mr-sm-2" type="search" placeholder="search" name="q">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    </nav>

    <div class="container pt-4">
        <div class="row">
    <div class="col-md-5">

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="card card-body">
        <form action="/add_animal" method="POST">
          <div class="form-group">
            <input type="text" class="form-control" name="name_animal" placeholder="Nombre">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="localidad" placeholder="Localidad">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="edad" placeholder="Edad">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="tipo" placeholder="Tipo">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="raza" placeholder="Raza">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="telefono" placeholder="Telefono">
          </div>
          <button class="btn btn-primary btn-block">
            Guardar 
          </button>
        </form>
      </div>
    </div>
    <div class="col-md-7">
      <table class="table table-striped table-hover table-bordered table-sm bg-white">
        <thead>
          <tr>
            <!--<td>ID</td>-->
            <td>Nombre</td>
            <td>Localidad</td>
            <td>Edad</td>
            <td>Tipo</td>
            <td>Raza</td>
            <td>Teléfono dueño</td>
          </tr>
        </thead>
        <tbody>




          % for animal in animals:

          <tr>

          <td>{{animal[3]}}</td>
          <td>{{animal[2]}}</td>
          <td>{{animal[1]}} años</td>
          <td>{{animal[6]}}</td>
          <td>{{animal[4]}}</td>
          <td>{{animal[5]}}</td>
          <td>
            % end
            </td>
    
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
    </div>

    <!-- footer -->
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="('static', filename='js/main.js')"></script>
  </body>
  <p style="color:#FFFFFF"> Aplicación creada con el Framework Bottle por Pablo Toledo Segundo - 2ºASIR </p>
</html>
